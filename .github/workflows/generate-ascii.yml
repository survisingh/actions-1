name: Generate ASCII Artwork

on:
    push

jobs:
    ascii_job:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repo
          uses: actions/checkout@v4

        - name: List Repo Files
          run: ls -ltr

        - name: Execute Shell script
          run: |
            chmod +x ascii-script.sh
            ./ascii-script.sh